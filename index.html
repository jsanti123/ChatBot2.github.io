<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>EVA</title>
</head>
<body>
    <div class="containerForm" id="Informacion">
        <h2 class="tituloChatBot">INFORMACIÃ“N</h2>
        <form id="formularioInfo">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" name="edad" required>
            </div>
            <button type="submit" class="btn btn-primary" value="Enviar">Enviar</button>
        </form>
    </div>
    <div class="container" id="ChatBot">
        <h2 class="tituloChatBot">ChatBot Tu Amiga EVA</h2>
        <form id="miFormulario">
            <label class="tituloPregunta" for="pregunta">Pregunta:</label>
            <br>
            <textarea class="areaTexto" type="text" id="pregunta" name="pregunta" required></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
