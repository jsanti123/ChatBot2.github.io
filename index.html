<!DOCTYPE html>
<html lang="es">
<head>

            <label class="tituloPregunta" for="pregunta">Pregunta:</label>
            <br>
            <textarea class="areaTexto" type="text" id="pregunta" name="pregunta" required></textarea>
            <br><br>
            <input type="submit" value="Enviar">
        </form>
        <div id="mensaje"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
